<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Registration</title>
    <link rel="stylesheet" href="hostel-registration.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Register</button>
            </div>
            <div class="form-group login-link">
                <span>Already a user? <a href="login.html">Login</a></span>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const userData = {};
            formData.forEach((value, key) => {
                userData[key] = value;
            });

            axios.post('http://localhost:3000/register_hostel', userData)
                .then(response => {
                    console.log(response.data);
                    alert('Hostel registered successfully!');
                    
                     // Store user data in localStorage or sessionStorage
                     localStorage.setItem('user', JSON.stringify(response.data));

                    // Redirect to the homepage
                    window.location.href = '../home/home.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (error.response && error.response.data.message === 'Email already exists') {
                        alert('Email already exists. Please use a different email.');
                    } 
                    else if(error.response && error.response.data.message === 'Username already exists') {
                        alert('Username already exists. Please use a different name.');
                    }
                    else {
                        alert('Registration failed. Please try again.');
                    }
                });
        });
    </script>
</body>
</html>
